<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>

</head>
<body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

        <form id="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES PESSOAIS</legend>
             
              <div id="div-name">

                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required>
                </div>
  
                <div class="input-wrapper">
                  <label for="last-name">Sobrenome</label>
                  <input type="text" id="last-name" required>
                </div>

              </div>
              <div class="div-info">
                <div class="input-wrapper">
                  <label for="email">Email <span>(digite um email válido)</span></label>
                  <input type="email" id="email"> 
                </div>
                  
                <div class="input-wrapper">
                  <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input type="password" id="password" required minlength="6">
                </div>

              </div>
            </div>
          </fieldset>
                
          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="legend">INFORMAÇÕES DO MENTOR</legend>
              
              <div class="input-wrapper">
                <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="legend">SEUS HORÁRIOS DISPONÍVEIS</legend>

              <p>PRIMEIRA MENTORIA</p>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input class="dateIpt" id="event-date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
                </div>
      
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input id="event-begin" type="text" onfocus="(this.type='time')" onblur="(this.type='text')">
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input id="event-end" type="text" onfocus="(this.type='time')" onblur="(this.type='text')">
                </div> 
              </div>

              <p>SEGUNDA MENTORIA</p>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input class="dateIpt" id="event-date2" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
                </div>
      
                <div class="input-wrapper">
                  <label for="event-begin2">Das</label>
                  <input id="event-begin2" type="text" onfocus="(this.type='time')" onblur="(this.type='text')">
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end2">Até</label>
                  <input id="event-end2" type="text" onfocus="(this.type='time')" onblur="(this.type='text')">
                </div>
              

              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <button form="form" type="submit" class="form-button">SALVAR</button>
        </footer>

    </div>
</body>
</html>
